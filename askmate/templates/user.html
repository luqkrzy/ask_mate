{% extends "layout.html" %}
{% block title %}user{% endblock %}
{% block content %}
	{#	section user card #}
	<section>
		<div class="card my-3 border-0">
			<div class="row">
				<div class="col-2  mt-3 me-3">
					<img class="row-cols-3" src="{{ url_for('static', filename='img/usr_pic/' + user.picture) }}" alt="pic">
				</div>
				<div class="col-xl">
					<div class="card-body">
						<p class="card-title fw-bold mt-3 fs-4">{{ user.user_name }}</p>
						<p class="mt-4 text-muted">{{ user.email }}</p>
						<p class="my-2">reputation: {{ user.reputation }}</p>
						<p class="my-2">
							<small class="text-muted">since: {{ user.register_date.strftime('%Y-%m-%d') }}</small>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section> {# end user card #}
{% endblock %}
