<!doctype html>
<html lang="en-EN">
<head>
	{%- block head %}
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="AskMate">
		<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<title>{% block title %}{% endblock %} - AskMate</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	{% endblock -%}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<div class="container">
		<a class="navbar-brand" href="#">AskMate?</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
		        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item">
					<a class="nav-link" href="">Ask question</a>
			</ul>
			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="search" aria-label="Search">
				<button class="btn btn-outline-light" type="submit">Search</button>
			</form>
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="#">Login</a>
			</div>
		</div>

	</div>
</nav>
<br>
<div class="container">
	<div class="row">
		<div class="col-sm-9">
			{%- block content %}
			{% endblock %}
		</div>
		<div class="col-sm-3">
			<ul class="list-group list-group-flush">
				<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-light">
					#java<span class="badge bg-primary rounded-pill">14</span></li>
				<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-light">
					#python<span class="badge bg-primary rounded-pill">10</span></li>
				<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-light">
					#c++<span class="badge bg-primary rounded-pill">15</span></li>
				<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-light">
					#js<span class="badge bg-primary rounded-pill">12</span></li>
			</ul>
		</div>
	</div>
</div>
<br><br>
<footer class="footer mt-auto py-3 bg-light">
	<div class="container">
		<span class="text-muted">&#169 AskMate?</span>
	</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
